resources:
  Alias:
    fields:
      Name:
        is_primary_key: true
      TargetKeyId:
        is_required: true
        from:
          operation: CreateAlias
          path: TargetKeyId
        references:
          resource: Key
          path: Status.KeyID
    renames:
      operations:
        CreateAlias:
          input_fields:
            AliasName: Name
        UpdateAlias:
          input_fields:
            AliasName: Name
        DeleteAlias:
          input_fields:
            AliasName: Name
    exceptions:
      terminal_codes:
        - ValidationException
    hooks:
      sdk_read_many_pre_set_output:
        template_path: hooks/alias/sdk_read_many_pre_set_output.go.tpl
    tags:
      ignore: true
  Key:
    fields:
      Origin:
        is_immutable: true
      MultiRegion:
        is_immutable: true
      KeyUsage:
        is_immutable: true
      KeySpec:
        is_immutable: true
      Description:
        is_immutable: true
      CustomKeyStoreID:
        is_immutable: true
      EnableKeyRotation:
        type: bool
    hooks:
      sdk_delete_post_build_request:
        template_path: hooks/key/sdk_delete_post_build_request.go.tpl
      sdk_read_one_post_set_output:
        template_path: hooks/key/sdk_read_one_post_set_output.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/key/sdk_create_post_set_output.go.tpl
    tags:
      key_name: TagKey
      value_name: TagValue
    update_operation:
      custom_method_name: customUpdate
  Grant:
    fields:
      KeyId:
        references:
          resource: Key
          path: Status.KeyID
    tags:
      ignore: true
    update_operation:
      custom_method_name: updateNotSupported
operations:
  ScheduleKeyDeletion:
    operation_type:
      - Delete
    resource_name: Key
  RevokeGrant:
    operation_type:
      - Delete
    resource_name: Grant
ignore:
  resource_names:
    - CustomKeyStore
  field_paths:
    - CreateKeyInput.CustomerMasterKeySpec
    - KeyMetadata.CustomerMasterKeySpec
