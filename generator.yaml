resources:
  Alias:
    fields:
      TargetKeyId:
        is_primary_key: true
        is_required: true
        from:
          operation: CreateAlias
          path: TargetKeyId
    renames:
      operations:
        CreateAlias:
          input_fields:
            AliasName: Name
        DeleteAlias:
          input_fields:
            AliasName: Name
    exceptions:
      terminal_codes:
        - ValidationException
    hooks:
      sdk_read_many_post_build_request:
        template_path: hooks/alias/sdk_read_many_post_build_request.go.tpl
      sdk_read_many_pre_set_output:
        template_path: hooks/alias/sdk_read_many_pre_set_output.go.tpl